<div class="quizz__container">

  <div class="quizz_logo">

    <img src="../../../assets/imgs/logo.png" alt="BuzzFeed">
    <h3>{{title}}</h3>
  </div>

  <div class="quizz_questions" *ngIf="!finished">
    <h3>{{selectedQuestion.question}}</h3>

  </div>

  <div class="quizz_options" *ngIf="!finished">
    <button class="btn-option" *ngFor="let option of selectedQuestion.options" (click)="playerChoose(option.alias)" >
      {{option.name}}
    </button>



  </div>

  <div class="quizz_results" *ngIf="finished">
    <h1>o seu resultado foi:</h1>
    <p>{{selectedAnswer}}</p>

    <button (click)="restart()" class="btn-option">reiniciar</button>

  </div>

</div>
